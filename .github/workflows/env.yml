name: Create .Env File

on: [ push ]

jobs:

  create-envfile:
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3.0
      with:
        envkey_GH_USERNAME: "PatrickWulfe"
        envkey_GH_PASSWORD: ${{ secrets.GH_PASSWORD }}
        directory: assets
        
