name: Create envfile

on: [ push ]

jobs:

  create-envfile:
 
    runs-on: ubuntu-latest
 
    environment: github-pages
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_GH_USERNAME: "PatrickWulfe"
        envkey_GH_PASSWORD: ${{ secrets.GH_PASSWORD }}
        directory: <assets>
